<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>

  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" required>

    <label>Contraseña</label>
    <input type="password" id="password" required>

    <button type="submit">Ingresar</button>
  </form>

  <div id="message"></div>

<script src="js/login.js"></script>
</body>
</html>
