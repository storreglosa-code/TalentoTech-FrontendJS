<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css" />
  <title>Muebles Guernica - Registro</title>
</head>
<body>
  <main>
    <h1>¡Bienvenidos!</h1>
    <h2>Formulario de registro</h2>

    <form id="registerForm" novalidate>
      <fieldset>
        <label for="name">Usuario</label>
        <input id="name" name="name" type="text" required />

        <label for="emailAddress">Email</label>
        <input id="emailAddress" name="emailAddress" type="email" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required minlength="6" />

        <label for="referencia">¿Cómo llegó a conocernos?</label>
        <select id="referencia" name="referencia">
          <option value=""> Seleccione una opción </option>
          <option value="Instagram"> Instagram </option>
          <option value="Facebook"> Facebook </option>
          <option value="Referido"> Referido por otra persona </option>
          <option value="Otro"> Otro </option>
        </select>
      </fieldset>

      <input id="submitBtn" type="submit" value="Registrarse" />
    </form>

    <div> Ya tengo cuenta!
      <button onclick="renderToLogin()"> Iniciar Sesion </button>
    </div>

    <div id="message" role="status" aria-live="polite"></div>

    

    <!-- spans para errores por campo -->
    <span class="error" data-error-for="name" aria-hidden="true"></span>
    <span class="error" data-error-for="emailAddress" aria-hidden="true"></span>
    <span class="error" data-error-for="password" aria-hidden="true"></span>
  </main>
<script src="js/register.js"></script>
</body>
</html>
